<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japanese flag</title>
    <style>
      body {
        background-color: black;
      }
      .flag {
        background-color: white;
        width: 900px;
        height: 600px;
        position: relative;
        border-radius: 20px;
      }
      .flag div {
        background-color: red;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="flag">
      <div></div>
    </div>
  </body>
</html>

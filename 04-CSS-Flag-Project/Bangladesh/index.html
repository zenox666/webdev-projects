<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bagladesh flag</title>
    <style>
      .flag {
        background-color: green;
        width: 900px;
        height: 600px;
        position: relative;
        border-radius: 20px;
      }
      .flag div {
        background-color: red;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 35%;
        transform: translate(-35%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="flag">
      <div></div>
    </div>
  </body>
</html>

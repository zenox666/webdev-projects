<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race registration</title>
  </head>
  <body>
    <main>
      <h1>Race Registration form</h1>
      <form action="/putu">
        <div>
          <label for="fn">First Name:</label>
          <input type="text" id="fn" name="fn" required />
          <label for="ln">Last Name:</label>
          <input type="text" id="ln" name="ln" required />
        </div>
        <p>Select a race:</p>
        <div>
          <input type="radio" name="race" id="fun" value="fun race" required />
          <label for="fun">Fun run 5k</label>
        </div>
        <div>
          <input
            type="radio"
            name="race"
            id="full"
            value="full race"
            required
          />
          <label for="full">Full marathon</label>
        </div>
        <div>
          <input
            type="radio"
            name="race"
            id="half"
            value="half race"
            required
          />
          <label for="half">Half marathon</label>
        </div>

        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email"
            required
          />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="12"
            placeholder="password"
            required
          />
        </div>
        <div>
          <label for="age">Select Age Group</label>
          <select id="age" name="agegroup" required>
            <option value="">--please select an option--</option>
            <option value="kids">under 18</option>
            <option value="youth">18-30</option>
            <option value="adults">30-42</option>
          </select>
        </div>
        <button>submit</button>
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Target logo</title>
    <style>
      .target {
        background-color: rgb(223, 59, 59);
        width: 400px;
        height: 400px;
        position: relative;
        border-radius: 50%;
        margin: 50px auto;
      }
      .target::before {
        content: "";
        background-color: white;
        position: absolute;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .target::after {
        content: "";
        background-color: rgb(223, 59, 59);
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="target"></div>
  </body>
</html>

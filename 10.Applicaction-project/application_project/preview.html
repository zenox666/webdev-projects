<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employment Application Form</title>
    <style>
      /* Page shell with grid areas */
      .app {
        display: grid;
        grid-template-columns: 240px 1fr; /* sidebar | main */
        grid-template-rows: auto 1fr; /* navbar height | rest */
        grid-template-areas:
          "sidebar navbar"
          "sidebar content";
        min-height: 100vh;
      }

      /* Sidebar sticks and scrolls independently */
      .sidebar {
        grid-area: sidebar;
        background: #111;
        color: #fff;
        padding: 16px;
        position: sticky; /* stays in view */
        top: 0;
        height: 100vh; /* full column height */
        overflow: auto; /* internal scroll */
      }
      .brand {
        font-weight: 700;
        margin-bottom: 12px;
      }
      .side-nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .side-nav a {
        color: #ddd;
        text-decoration: none;
        padding: 8px 10px;
        border-radius: 6px;
      }
      .side-nav a:hover {
        background: #1c1c1c;
      }

      /* Top navbar as a flex row */
      .navbar {
        grid-area: navbar;
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 10px 16px;
        background: #fff;
        border-bottom: 1px solid #e9e9e9;
        position: sticky; /* stays at the top while content scrolls */
        top: 0;
        z-index: 10;
      }
      .nav-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .nav-center {
        flex: 1 1 auto;
        display: flex;
        justify-content: center;
      }
      .nav-center input {
        width: 100%;
        max-width: 420px;
        padding: 8px 10px;
      }
      .nav-right {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .icon-btn {
        background: transparent;
        border: 1px solid #ddd;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
      }
      .avatar {
        width: 28px;
        height: 28px;
        border-radius: 50%;
      }

      /* Main content area */
      .content {
        grid-area: content;
        padding: 20px 24px;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Left sidebar -->
      <aside class="sidebar">
        <div class="brand">Your App</div>
        <nav class="side-nav">
          <a href="#">Dashboard</a>
          <a href="#">Employees</a>
          <a href="#">Reports</a>
          <a href="#">Settings</a>
        </nav>
      </aside>

      <!-- Top navbar -->
      <header class="navbar">
        <div class="nav-left">
          <button class="icon-btn" aria-label="Toggle sidebar">â˜°</button>
          <h1>Page Title</h1>
        </div>
        <div class="nav-center">
          <input type="search" placeholder="Search..." />
        </div>
        <div class="nav-right">
          <button class="icon-btn">ðŸ””</button>
          <img class="avatar" src="https://via.placeholder.com/28" alt="User" />
        </div>
      </header>

      <!-- Main content -->
      <main class="content">
        <!-- your forms / tables / pages go here -->
        <h2>Content</h2>
      </main>
    </div>
  </body>
</html>
